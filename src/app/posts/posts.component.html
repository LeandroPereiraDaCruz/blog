<div class="container">
  <div class="row">
    <div class="col-md-8">
      <div class="row justify-content-center" *ngFor="let post of posts;">
        <div class="col">  
          <a [routerLink]="['post',post.id]"><h2>{{post.title}}</h2></a>
          <h5>{{post.created}}</h5>
          <div [innerHtml]="post.body | safeHtml"></div>
          <br>
          <hr>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div *ngFor="let post of posts">
        <a [routerLink]="['/post', post.id]">
          <p>{{post.title}}<br>
            <small class="text-muted">{{post.created}}</small>
          </p>
        </a>
      </div>
      <img src="assets/img/wordcloud.png" alt="Nuvem de Palavras" class="img-fluid">
    </div>
  </div>
  <div #loading *ngIf="posts == undefined" class="row justify-content-center">
      Loading posts...
  </div>
</div>
