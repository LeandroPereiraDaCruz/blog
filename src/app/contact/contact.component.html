<div class="container">
    <div class="page-header">
        <h1>Contate-me</h1>
        <hr>
    </div>

    <div class="card">
        <div class="card-header">
            Tem uma pergunta ou comentário? Preencha as informações a seguir e entrarei em contato o mais breve possível.            
        </div>
    </div>
    <br>
    <form action="https://formspree.io/leandropereiradacruz@gmail.com" method="POST">
        <div class="form-group row">
            <label for="email" class="col-sm-2 col-form-label">E-mail</label>
            <div class="col-sm-4">
                <input type="email" class="form-control" id="email" name="email" placeholder="Endereço de e-mail" required autofocus>
            </div>
        </div>
        
        <div class="form-group row">
            <label for="name" class="col-sm-2 col-form-label">Nome</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="name" name="name" placeholder="Nome" required>
            </div>
        </div>
        
        <div class="form-group row">
            <label for="message" class="col-sm-2 col-form-label">Mensagem</label>
            <div class="col-sm-6">
                <textarea id="message" name="message" class="form-control" placeholder="Sua mensagem" rows="5" required></textarea>
            </div>
        </div>
    
        <div class="form-group row">
            <div class="col-sm-10 ml-md-auto">
                <button type="submit" class="btn btn-primary">Enviar Mensagem</button>
            </div>
        </div>
    </form>
</div>
