<div class="container">
  <div class="row justify-content-center">
    <div class="col" *ngIf="post">
      <h2>{{post.title}}</h2>
      <h5>{{post.created}}</h5>
      <div [innerHtml]="post.body | safeHtml"></div>
    </div>
    <div #loading *ngIf="post == undefined">
        Loading...
    </div>
  </div>
</div>
